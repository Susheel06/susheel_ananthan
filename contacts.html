<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Personal WebSite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <script>
        $(window).on("load", function () {
            $(".loader-container").fadeOut(1000);
        });
    </script>
    <script>
        var music = new Audio();
        music.src = "horse.mp3";
    </script>
</head>

<body class="full-landing-image-2">
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <header>
        <div class="inner-width">
            <a onmousedown="music.play()" class="logo"><img src="logo.png" alt=""></a>
            <i class="menu-toggle-btn fas fa-bars"></i>
            <nav class="navigation-menu">
                <a href="index.html"><i class="fas fa-home home"></i>Home</a>
                <a href="projects.html"><i class="fas fa-align-left about"></i> Internships/Projects</a>
                <a href="contacts.html"><i class="fas fa-headset contact"></i> Contact</a>
            </nav>
        </div>
    </header>

    <form class="gform"
        action="https://formspree.io/xdowoagb" method="post">
        <div class="inner-width">
            <h1>Get in touch!</h1>
            <input type="text" class="name" name="name" placeholder="Your Name">
            <input type="email" class="email" name="_replyto" placeholder="Your Email">
            <textarea rows="1" placeholder="Message" name="message" class="message"></textarea>
            <button type="submit">submit</button>
        </div>
    </form>

    <script type="text/javascript">
        $(".menu-toggle-btn").click(function () {
            $(this).toggleClass("fa-times");
            $(".navigation-menu").toggleClass("active");
        });
    </script>

    <script>
        $(".full-landing-image-2").ripples({
            resolution: 256,
            perturbance: 0.04,
        });
    </script>

<div id="webchat"/>
<script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>

<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
    socketUrl: "http://localhost:5005",
    socketPath: "/socket.io/",
    title: "Restaurant Finder",
    subtitle: "RASA NLU",
  })
</script>

    <footer class="footer0">
        <p>Made with ❤️️ by Susheel </p>
    </footer>
</body>

</html>
